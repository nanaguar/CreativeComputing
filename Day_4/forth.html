<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	width: 100%;
	height: 100%;
	margin: 0px;
}
div{
	width: 100%;
	height: 100%;
	display: inline-block;
	float:left;
	

}
#top{
	height: 25%;
	background-color: #ff1d00
}

#middle{
	height: 50%;
	background-color: #ffffff;
}

#bottom{
	height: 25%;
	background-color: #ff1d00
}

img{
	position:absolute;
	width: 50%
	height: 50%;
	left: 50%;
	top: 50%;
	margin-top: -25%;
	margin-left: -25%;
}
</style>
</head>
<body>

<div id="top"></div>
<div id="middle"></div>
<div id="bottom"></div>
<img src="tree.png">

</body>
</html>
