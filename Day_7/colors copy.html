<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	width:100%;
	height:100%;
	margin:0;	
	}
body{
	display:flex;
	justify-content: center;
	align-items: center;
	}
h1{
	font-size:8vmin;
	}
</style>
</head>
<body>
<h1 id="color-code"></h1>
<script>

var color = Math.random() * 360;
color = Math.floor(color);
var colorString = "hsl(" + color + ", 100%, 50%)"; 
document.body.style.backgroundColor = colorString;
document.getElementById("color-code").innerHTML = colorString;

</script>
</body>
</html>
