<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	width: 100%;
	height: 100%;
	margin:0;
	display: flex;
	align-items: center;
	justify-content: center;
}
#square{
	background-color: blue;
	width: 80vmin;
	height: 80vmin;
}
@keyframes bounce{
	50%{
		transform: translate(0px, 300px);
	
	}
	100%{
		transform: initial;

	}
	
}
@keyframes popout{
	50%{
		transform: scale(0.5, 0.5);
	}
	100%{
		transform: scale(0.1, 0.1);
	}
}
.anim{
	animation: bounce 2s infinite;
}
.scal{
	animation: popout 2s infinite; 
}
</style>
</head>
<body>
<div class="anim">
	<div id="square" class="scal"></div>
</div>
</body>
</html>
