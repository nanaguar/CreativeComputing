<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	width: 100%;
	height: 100%;
	margin:0;
	display: flex;
	align-items: center;
	justify-content: center;
}
div{
	background-color: blue;
	width: 80vmin;
	height: 80vmin;
}
@keyframes bounce{
	50%{
		transform: translate(0px, 100px);
	
	}
	100%{
		transform: initial;

	}
	
}
.anim{
	animation: bounce 2s infinite;

}
@keyframes small{
	50%{
		transform: scale(0.4);
	}
	100%{
		transform: initial;}
}
.scale{
	animation: small 2s infinite;

}
</style>
</head>
<body>
<div class="anim"></div>
<div class="scale"></div>
</body>
</html>
